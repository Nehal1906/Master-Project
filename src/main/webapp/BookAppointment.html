<script>
    $(document).ready(function () {

        var userid = $.cookie('userid');
        
            

        $("#userid").val(userid);
        let searchParams = new URLSearchParams(window.location.search);
        if (searchParams.has('id'))
        {
            var helperid = searchParams.get('id');

            $("#helperid").val(helperid);
        }



        $("#bookform").on('submit', function (e) {

            e.preventDefault();

            var userid = $("#userid").val();
             
            var helperid = $("#helperid").val();
            var date = $("#date").val();
            var time = $("#time").val();
            var problem = $("#problem").val();
            var description = $("#description").val();

            var appdate = date + " " + time;
            var url = "api/book/newbook";
            var formData = {UserId: userid, helperId: helperid, AppointmentDate: appdate, Problem: problem, Description: description};
            $.ajax({
                cache: false,
                url: url,
                type: 'POST',
                dataType: 'json',
                data: JSON.stringify(formData),
                contentType: "application/json",
                success: function (data) {

                    if (data.code == 0)
                    {
                        $("#message").addClass("text-danger");
                        $("#message").html(data.message);

                    } else
                    {

                        
                        $("#message").addClass("text-success");
                        $("#message").html(data.message);

                    }

                },
                error: function (jqXHR, exception) {
                    $("#message").addClass("text-danger");
                    $("#message").html(exception);

                }
            });


        });

    });
</script>
