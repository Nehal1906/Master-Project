<script>
    $(document).ready(function () {

        var url = "api/resources/list";

        $.ajax({

            url: url,
            dataType: 'json',
            type: 'get',
            success: function (data) {
                var html = '';
                for (i = 0; i < data.length; i++)
                {
                    //alert(data[i].userId.FirstName);
                    html += '<div class="col-xl-4 col-lg-6 col-sm-6 grid-margin stretch-card">';
                    html += '<div class="card">';
                    html += '<div class="card-body">';
                    html += '<h2 class="mb-2 text-dark font-weight-bold">' + data[i].title + '</h2>';
                    html += '<p class="mt-4 mb-0 text-center"><a href="' + data[i].Url + '">Click here to see the article</a> </p>';
                    html += '</div>';
                    html += '</div>';
                    html += '</div>';
                }

                $("#cards").html(html);
            }
        });

    });
</script>
